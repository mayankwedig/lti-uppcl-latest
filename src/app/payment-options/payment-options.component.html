<div id="main-wrapper" class="no-sidebar">
  <app-header></app-header>
  <div id="content-wrapper" class="gray-wrapeer-bg">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 padding_top30">
          <div class="main-heading text-left">
           {{'Choose your preferred payment gateway'|translate}}
          </div>
          <div class="rows margin_top20 padding_bottom10 no-padding-l no-padding-r">
            <div class="panel-body">

              <div class="payment-method-list" [ngClass]="{ NotificationLoaderBlock: paymentgatewayLoder == true }">
                <ul *ngIf="isDataFound == true && paymentgatewayLoder == false">
                  <li *ngFor="let data of paymentData">
                   
                    <div class="gateway-box">
                       <ng-container *ngIf="getPaymentGateWayImage(data) != null">
                           <img [src]="getPaymentGateWayImage(data)" />
                       </ng-container>
                  
                      <label class="lbl-checkbox" >
                        <input 
                        [ngModel]="data.isSelected"
                        value="{{data.id}}" 
                        type="radio"
                        name="SelectedPaymentGateWay"
                        (click)=choosedPaymentGateWay(data.id) 
                        name="isSubscribed">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="gateway-name">{{data.name}}</div>
                  </li>

                <ng-container *ngIf="isDataFound == false && paymentgatewayLoder == false">
                   <div style="text-transform: capitalize;" class="text-center font-12  field_not_found">
                    <img src="../assets/images/no_data.png" />{{'Data not found'|translate}}
                  </div>
                </ng-container>
                <div class="rows" *ngIf="isDataFound == true && paymentgatewayLoder == false">
                  <button class="next-btn"
                  (click)="redirectToPaymentGateway()">{{'Next'|translate}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-advertisement [adQuery]="fetchAdQuery"></app-advertisement>
    </div>
